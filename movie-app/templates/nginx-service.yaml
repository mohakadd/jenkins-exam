apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nginx-service
spec:
  selector:
    app: nginx
    release: {{ .Release.Name }}
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      {{- if .Values.nginx.nodePort }}
      nodePort: {{ .Values.nginx.nodePort }}
      {{- end }}
  type: NodePort
